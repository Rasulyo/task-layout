    <header>
        <div class="container">
            <div class="header">
                <div class="header__auth">
                    <h2>WELCOME BACK!</h2>
                    <p>Donâ€™t have a account, Sign up</p>
                    <form method="post">
                        <div style="border-radius: 50px;">
                            <label for="id_username">
                                Username
                            </label> 
                            <br>
                            <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username"
                                required="" id="id_username">
                        </div>
                            <div>
                                <label for="id_password">
                                    Password
                                </label>
                                <input type="password" name="password" autocomplete="current-password" required=""
                                id="id_password">
                                <i class="far fa-eye" id="togglePassword" style="cursor: pointer;"></i> <br>
                            </div>
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <div>
                                    <input type="checkbox" id="rememberMe"> <label for="rememberMe">Remember me</label>
                                </div>
                                <span style="color: #8699DA; cursor: pointer;">Forget password?</span>
                            </div>
                        <br>
                        <button type="submit" class="btn">Sign in</button>
                    </form>
                    <div>
                        <div style="display: flex; padding-top: 1rem;"> 
                            <hr align="left" width="30%" size="2" color="C4C4C4" style="margin-top: 15px;"/>

                            <p style="font-size: 18px; color: black/2 5">or continue with</p>
                            <hr align="right" width="30%" size="2" color="C4C4C4" style="margin-top: 15px;"/>

                        </div>
                        <ul class="sci__list">
                            <li class="sci__item"><img src="./images/Frame 14.png" alt=""></li>
                            <li class="sci__item"><img src="./images/Frame 15.png" alt=""></li>
                            <li class="sci__item"><img src="./images/Frame 16.png" alt=""></li>
                        </ul>
                    </div>
                </div>
                <img class="header__photo" src="./images/Image.png" alt="">
            </div>

        </div>
    </header>


    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#id_password');

        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye slash icon
            this.classList.toggle('fa-eye-slash');
        });
    </script>
